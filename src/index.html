<!DOCTYPE html>
<html>
<head>

  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>ANALIZADOR DE TEXTO</h1>
  </header>
  <textarea name="user-input" rows="6" cols="80" placeholder="Escribe tu texto..."></textarea>
  <ul class="resultados">
    <li class="resultados">Palabras: 0 </li>
    <li class="resultados">Caracteres: 0</li>
    <li class="resultados">Caracteres sin espacio: 0</li>
    <li class="resultados">Promedio Longitud: 0</li>
    <li class="resultados">Números: 0</li>
    <li class="resultados">Suma números: 0 </li>
  </ul>
  <button id="reset-button">BORRAR </button>
  <footer>
    <p>Amalia Soto</p>
    <ul>
      <li>Linkedin</li>
      <li>Github</li>
      <li>Instagram Prueba</li>
    </ul>

</html>
